 Lora:
  Module: sx1262
  gpiochip: 0  # Subtract 32 from the gpio numbers
  DIO2_AS_RF_SWITCH: true
  #allwinner : (position of letter in alphabet - 1) * 32 + pin number
  RXen: 131 #PE3
  CS: 132 # PE4
  IRQ: 133  # PE5
  Busy: 134  # PE6
  Reset: 135 #PE7
  spidev: spidev0.0
  spiSpeed: 2000000
  DIO3_TCXO_VOLTAGE: true
